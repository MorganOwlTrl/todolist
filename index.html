<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container">
        <h1>To Do List</h1>
        
        <nav>
            <div id="button">
                <button id="addTask"><i class="fas fa-plus-square"> Ajouter</i></button>
                <button id="deleteAll"><i class="fas fa-trash"> Supprimer tout</i></button>
            </div>
        </nav>
    </header>
    
    <div class="container">

            <section id="todolist">
            
            </section>

    </div>



    <div class="container">
        <section id="detail" class="hide">
            
            <h2></h2>
            <p></p>
            
        </section>
    </div>
    
    <div class="container">
    <form class="hide" id="taskForm" >
        <div class="mb-3">
            <label for="nom" class="form-label">Nom de la tâche</label>
            <input type="text" class="form-control" id="nom" placeholder="Nom de la tâche">
        </div>
    <select class="form-select" aria-label="Default select example" name="level" id="level">
            <option value="0">Pas encore commencée</option>
            <option value="25">25%</option>
            <option value="50">50%</option>
            <option value="75">75%</option>
            <option value="100">Terminé</option>
        </select>
        
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <input type="submit" id="submit" value="Enregistrer">
    </form>
    </div>

    <script  type="module" src="js/main.js"></script>
</body>
</html>
